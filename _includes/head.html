<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/hyde.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Droid+Serif" rel="stylesheet">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ "/" | relative_url }}public/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/" | relative_url }}public/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ "/" | relative_url }}public/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/" | relative_url }}public/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ "/" | relative_url }}public/manifest.json">
  <link rel="mask-icon" href="{{ "/" | relative_url }}public/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-80884073-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
